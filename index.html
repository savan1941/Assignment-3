    <link rel="stylesheet" href="style.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header id="nav">
      <div id="daydate" font-size>
        <div id="day"></div>
        <div id="right">
          <div id="dayname"></div>
          <div id="mmyr">
            <div id="month" class="labels">november</div>
            <div id="year"></div>
          </div>
        </div>
      </div>

      <div id="main">
        <div id="places">
          <label for="places" class="labels">Select Place</label>
          <div onclick="myfunc()" class="dropbtn">
            All Places &nbsp; &nbsp; &nbsp;<i
              class="fa fa-caret-down"
              style="font-size: 20px"
            ></i>
          </div>
        </div>
        <div id="week">
          <label for="weeks" class="labels">How many days?</label>
          <div onclick="myfunc1()" class="dropbtn">
            One Week &nbsp; &nbsp;&nbsp;
            <i class="fa fa-caret-down" style="font-size: 20px"></i>
          </div>
          <div id="mydropdown" class="dropdowncontent">
            <a href="#">One Week</a>
            <a href="#">Two Week</a>
            <a href="#">Three Week</a>
            <a href="#">Four Week</a>
            <a href="#">Five Week</a>
            <a href="#">Six Week</a>
          </div>
        </div>
        <div id="date">
          <label for="dates" class="labels">Select Date</label>
          <select name="place" id="dropdate">
            <option value="one">1/2/2022</option>
            <option value="two">2/2/2022</option>
            <option value="three">3/2/2022</option>
            <option value="four">4/2/2022</option>
            <option value="five">5/2/2022</option>
          </select>
        </div>
        <div id="icon"><i class="fa fa-sliders" id="slider"></i></div>
        <div id="search">
          <button id="searchbutton"><i class="fa fa-search">Go</i></button>
        </div>
      </div>

      <div id="weather">
        <div id="divtemp">
          <div id="image">
            <i
              class="fa fa-cloud"
              style="font-size: 30px; color: lightblue"
            ></i>
          </div>
          <div id="temprature">23&deg</div>
        </div>

        <div id="cityin">
          <div id="city">ahemdabad</div>
          <div class="labels">IN</div>
        </div>
      </div>
    </header>
